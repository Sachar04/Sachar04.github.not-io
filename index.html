  const clickedText = event.target.innerText;

  // Find the index of the clicked text in the array
  const index = Texts.indexOf(clickedText);

  if (index !== -1) {
    // Redirect the user to a custom link based on the clicked text
    const link = getCustomLink(index);
    window.location.href = link;
  }
}

// Function to get the custom link based on the index

}

          <style>
              * {
      margin:0px;
      padding:0px;
      box-sizing:border-box;
    }
  
    .clock {
      position:absolute;
      top:50%;
      left:50%;
      transform:translate(0%,-85%);
      display:flex;
      align-items:center;
      gap:10px;
      max-width: 35dvw;
      
    }
    .clock > div {
      position:relative;
      background:#fff;
      width:50px;
      height:50px;
      text-align:center;
      line-height:50px;
      font-size:20px;
      padding-bottom: 8px;
      letter-spacing:1px;
      border-radius:10px;
      box-shadow:0px 5px 7.5px 2.5px rgba(0,0,0,0.1);
      border:1px solid rgb(0, 0, 0)0;
      color:#111;
      font-family:"Barlow",sans-serif;
      overflow:hidden;
    }
    .clock .colon {
      font-size: larger;
      width:25px;
      background:transparent;
      border:none;
      box-shadow:none;
    }
    .clock > div:before {
      position:absolute;
      bottom:0px;
      left:0px;
      width:100%;
      height:10px;
      line-height:10px;
      font-size:6px;
      color:#111;
      letter-spacing:1px;
      background:#0000002d;
    }
    .clock > div.hours:before {
        color: white;
      content:"Hours";
      background-color: #990033;

    }
    .clock > div.minutes:before {
        color: white;
        content:"Minutes";
        background-color: #990033;
    }
    .clock > div.seconds:before {
        color: white;
        content:"Seconds";
        background-color: #990033;
    }
    .clock > div > div {
      width:50px;
      height:50px;
      line-height:45px;
      transition:all 400ms ease-in-out;
    }
    .clock > div.animate {
      animation:bounce 400ms ease-in-out;
    }
    @keyframes bounce {
      0%, 100% {
        margin-top:0px;
      }
      50% {
        margin-top:-20px;
      }
    }
          </style>
          <script>
            document.querySelector(".clock .hours").innerHTML = (
    new Array(24).fill(0).map((n,i)=>{
      return `
        <div>
          ${i<10 ? "0"+i : i}
        </div>
      `;
    }).join("")
  );
  document.querySelector(".clock .minutes").innerHTML = (
    new Array(60).fill(0).map((n,i)=>{
      return `
        <div>
          ${i<10 ? "0"+i : i}
        </div>
      `;
    }).join("")
  );
  document.querySelector(".clock .seconds").innerHTML = (
    new Array(60).fill(0).map((n,i)=>{
      return `
        <div>
          ${i<10 ? "0"+i : i}
        </div>
      `;
    }).join("")
  );
  
  let time = new Date();
  let prevHours = time.getHours() * 50,
      prevMinutes = time.getMinutes() * 50,
      prevSeconds = time.getSeconds() * 50;
  
  document.querySelector(".clock .hours div").style.marginTop = `-${prevHours}px`;
  document.querySelector(".clock .minutes div").style.marginTop = `-${prevMinutes}px`;
  document.querySelector(".clock .seconds div").style.marginTop = `-${prevSeconds}px`;
  
  function updateClock(){
    let time = new Date();
    let hours = time.getHours() * 50,
        minutes = time.getMinutes() * 50,
        seconds = time.getSeconds() * 50;
    if(prevHours !== hours){
      prevHours = hours;
      document.querySelector(".clock .hours div").style.marginTop = `-${hours}px`;
      document.querySelector(".clock .hours").classList.add("animate");
      setTimeout(function(){
        document.querySelector(".clock .hours").classList.remove("animate");
      },400);
    }
    
    if(prevMinutes !== minutes){
      prevMinutes = minutes;
      document.querySelector(".clock .minutes div").style.marginTop = `-${minutes}px`;
      document.querySelector(".clock .minutes").classList.add("animate");
      setTimeout(function(){
        document.querySelector(".clock .minutes").classList.remove("animate");
      },400);
    }
    
    if(prevSeconds !== seconds){
      prevSeconds = seconds;
      document.querySelector(".clock .seconds div").style.marginTop = `-${seconds}px`;
      document.querySelector(".clock .seconds").classList.add("animate");
      setTimeout(function(){
        document.querySelector(".clock .seconds").classList.remove("animate");
      },400);
    }
  }
  
  setInterval(updateClock, 1000);
          </script>
